<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <body>
        <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Normal Search</a></li>
                <li class="breadcrumb-item active " aria-current="page">Image Search</li>
                <li class="breadcrumb-item"><a href="advanced_search.html">Advanced Search</a></li>
            </ol>
        </nav>
        <div class="text-center">
            <img src="google_logo.png" alt="Google Logo">
            <form action="https://www.google.com/search">
                <input type="text" name="q" class="form-control form-rounded mx-auto mt-5">
                <br>
                <input type="hidden" name="tbm" value="isch">
                <input type="submit" value="Image Search" class="btn btn-primary mt-3 button">
            </form>
        </div>
    </body>
</html>
