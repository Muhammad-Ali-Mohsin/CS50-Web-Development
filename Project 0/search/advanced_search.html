<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <body>
        <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Normal Search</a></li>
                <li class="breadcrumb-item"><a href="image_search.html">Image Search</a></li>
                <li class="breadcrumb-item active " aria-current="page">Advanced Search</li>
            </ol>
        </nav>
        <div class="advanced-form">
            <h2>Advanced Search</h2>
            <hr>
            <form action="https://www.google.com/search">
                <div class="row mb-3">
                    <label for="q1" class="col-sm-2 col-form-label">all these words:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="as_q">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="q2" class="col-sm-2 col-form-label">this exact word or phrase:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="as_epq">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="q3" class="col-sm-2 col-form-label">any of these words:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="as_oq">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="q4" class="col-sm-2 col-form-label">none of these words:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="as_eq">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Advanced Search</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
