{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <h1>Search Results</h1>
    <p>The page you requested could not be found. Here are some similar results:</p>
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry_page' entry%}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    <hr>
    <a href="{% url 'index' %}">Return to Home</a>

{% endblock %}
