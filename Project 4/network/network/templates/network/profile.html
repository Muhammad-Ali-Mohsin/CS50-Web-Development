{% extends "network/layout.html" %}
{% load static %}

{% block script %}
    <script src="{% static 'network/posts.js' %}"></script>
    <script src="{% static 'network/profile.js' %}"></script>
{% endblock %}

{% block body %}

    <div class="row" id="profile-card">
        <div class="card col-sm-6">
            <div class="card-body text-center">
                <h1 class="card-title">{{ viewed_user.username }}</h1>
                <hr>
                <br>
                <div class="d-flex justify-content-between" style="width:70%; padding-left: 30%;">
                    <div><h6 id="followers">Followers: {{ followers }}</h6></div>
                    <div><h6 id="following">Following: {{ following }}</h6></div>
                </div>
                <br>
                {% if user != viewed_user and user.is_authenticated %}
                    <button type="button" class="btn btn-primary" id="follow-btn">{{ follow_button }}</button>
                {% else %}
                    <button type="button" class="btn btn-primary" id="follow-btn" style="display:none;">{{ follow_button }}</button>
                {% endif %}
            </div>
        </div>
    </div>


    <br>

    <div id="posts"></div>
    <ul class="pagination justify-content-center" id="page-list"></ul>

{% endblock %}
